<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>To do list</title>
</head>
<body>
    <h1 class="title"> Tony's to do list</h1>

    <div class="all-tasks">
        <h2 class="list-title"> My Lists</h2>
        <ul class="task-list">
            <li class="list-name active-list">You tube</li>
            <li class="list-name">work</li>
            <li class="list-name">other</li>
        </ul>


            <form action="" >
                <input
                type="text"
                class="new list"
                placeholder="new list name"
                aria-label="new list name"
                />
                <button class="btn create"
                aria-label="create new list">+</button>
            </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">You Tube</h2>
            <p class="task-count"> 3 tasks remaining</p> 
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input
                        type="checkbox"
                        id="task-1" />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        task 1
                    </label>
                    <div class="task">
                        <input
                            type="checkbox"
                            id="task-2" />
                        <label for="task-2">
                            <span class="custom-checkbox"></span>
                            task 2
                        </label>
                        <div class="task">
                            <input
                                type="checkbox"
                                id="task-3" />
                            <label for="task-3">
                                <span class="custom-checkbox"></span>
                                task 3
                            </label>
                </div>
            </div>

            <div class="new-task-creator">
                <form action="" >
                    <input
                    type="text"
                    class="new list"
                    placeholder="new task name"
                    aria-label="new task name"
                    />
                    <button class="btn create"
                    aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-items">
                <button class="btn delete">Remove completed tasks</button>
                <button class="btn delete">Delete list</button>

            </div>
        </div>

    </div>
    
</body>
<div class="footer">
    <footer>

    </footer>
</div>
</html>
